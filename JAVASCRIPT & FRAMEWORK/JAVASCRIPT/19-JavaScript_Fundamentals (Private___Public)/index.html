<!-- AUTHOR CODE START NOW-->

	<script>

		function totalNum(a){ 
		    //Private	                  
			x=20;		         
			total=function(){
				return x+a;
			};

			//Public
			this.result=function(){
				this.sum=total();
				return "Result is "+this.sum;

			}

		}

		var tn= new totalNum(10);
		console.log(tn.result());
		
	</script>
