<!-- AUTHOR CODE START NOW-->

	
	<input id="codeText" type="text"/>
	<button onclick="checkCoding()"> Check </button>
	<div id="show"></div>

	<script>
			function checkCoding(){
				var txt;
				var coding=document.getElementById("codeText").value;


		   switch(coding) {
		   	case "java":
		   	    txt="I love Java";
		   	    break; 
		   	case "php":
		   	   txt="PHP is very nice";
		   	   break;
		   	case "c#":
		   	   txt="c# is good";
		   	   break;

		   	default:
		   	     txt="Unknown...";
		   }

		   document.getElementById("show").innerHTML=txt;
		}
		
        
	</script>
