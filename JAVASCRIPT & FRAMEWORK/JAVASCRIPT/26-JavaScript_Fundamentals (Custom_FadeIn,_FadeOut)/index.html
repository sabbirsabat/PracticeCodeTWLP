<!-- AUTHOR CODE START NOW-->
<div>
	<button onclick="fadeOut()">Start</button>

	<img src="Tulips.jpg" id="myimg">
</div>

	<script type="text/javaScript">
		var element  = document.getElementById("myimg");
		var duration = 1000;
		var hidtime  = 1000;
		var showtime = 1000;
		function setOpacity(value){
			element.style.opacity=value;

		}

		function fadeOut(){
			for (i = 0; i<=1; i+= 0.01) {
				setTimeout("setOpacity("+(1-i)+")", i*duration);
			}
			setTimeout("fadeIn()",(duration+hidtime));
		}

		function fadeIn(){
			for (i = 0; i<=1; i+=0.01) {
				setTimeout("setOpacity("+1+")",i*duration);
			}
			setTimeout("fadeOut()",(duration+showtime));
		}


   </script>
