		<div class="maincontent">
			<hr>
			<p>SUBJECT: MAKE A COUNTDOWN</p>
			<hr>
			<br/>

<!-- AUTHOR CODE START NOW-->

	<script>


    var countdown;
    var countdownNumber;

		function countdownInit() {
			countdownNumber=12;
			countdownTrigger();
		}

		function countdownTrigger() {
			if (countdownNumber>0) {
				countdownNumber--;
				document.getElementById('show').innerHTML=countdownNumber;
				if(countdownNumber>0){
					countdown=setTimeout("countdownTrigger()",1000);
				}
		    }
		}

		function countdownClear() {
		    clearTimeout(countdown)
		document.getElementById("show").innerHTML="The timeout has been cleared ";
		}

	</script>

	<div>
	<input type="button" value="Start Countdown" onclick="countdownInit()"/>
	<input type="button" value="Stop Countdown" onclick="countdownClear()"/>
    </div>
    <div id="show"></div>
