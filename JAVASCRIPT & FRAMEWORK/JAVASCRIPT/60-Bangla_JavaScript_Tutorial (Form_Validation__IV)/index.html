<form name="myfrom" method="post">
	 <table>

	 	<tr>
	 		<td>Name:</td>
	 		<td><input type="text" name="name"/></td>
	 	</tr> 

	 	<tr>
	 		<td>Email:</td>
	 		<td><input type="text" name="email"/></td>
	 	</tr>

	 	<tr>
	 		<td>Telephone:</td>
	 		<td>
	 			<input type="text" name="telephone"/><br/>
	 			<input type="checkbox" name="notCall" onclick="enableDisable(this)"/>Please do not call me.
	 		</td>
	 	</tr>

	 	<tr>
	 		<td>Select Help</td>
	 		<td> 
	 			<select name="subject" value= "">
	 				<option>Select One </option>
		 			<option>Customar Service</option>
		 			<option>Question</option>
		 			<option>Comments</option>
		 			<option>Others</option>
	 			</select>
	 		</td>
	 	</tr>

	 	<tr>
	 		<td>Comment:</td>
	 		<td><input type="text" name="comment"/></td> 
	 	</tr> 

	 	<tr>
	 		<td></td>
	 		<td>
	 			<input type="submit" name="submit" value="Submit"/>
	 		    <input type="reset" name="reset" value="Refresh"/>
	 		</td>
	 	</tr> 

	 	<tr>
	 		<td></td>
	 		<td>
	 			<div id="state"></div>
	 		</td>
	 	</tr> 

	 </table>

 </form>
 
	<script type="text/javaScript">	

		function validateFrom(){
			var name 		= document.myfrom.name;
			var email 		= document.myfrom.email;
			var telephone 	= document.myfrom.telephone;
			var notCall 	= document.myfrom.notCall;
			var subject 	= document.myfrom.subject;
			var comment 	= document.myfrom.comment; 
	
			if (name.value == "") {
				document.getElementById("state").innerHTML = "Please Enter Your Name...";
				return false;
		    } 

		    if (email.value == "") {
					document.getElementById("state").innerHTML = "Please Enter Your Email...";
					return false;
			}

			if (email.value.indexOf("@",0)<0) {
					document.getElementById("state").innerHTML = "Please Enter Your Valid Email Address...";
					return false;  
			}

			if (telephone.value =="" && notCall.checked == false) {
					document.getElementById("state").innerHTML = "Please Enter Your telephone number...";
					return false;
			}

		   

			function enableDisable(chkbox)
			if (subject.selectedIndex < 1) {
				document.getElementById("state").innerHTML = "Please tell us how we can help you";
				return false;
		    }

		    if (comment.value == "") {
				document.getElementById("state").innerHTML = "Please put a comment..";
				return false;
		    }

	      }

	     function enableDisable(chkbox){
			if (chkbox.checked == true) {
				document.myfrom.telephone.disabled = true;
			} else {
				document.myfrom.telephone.disabled = false;
			}
		}

		
     
    </script>
